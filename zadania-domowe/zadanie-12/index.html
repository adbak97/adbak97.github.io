<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<main>
		<div id="calc">
			<div id="display" class="buttons"></div>
			<div id="del" class="buttons">Del</div>
			<div id="procent" class="buttons">%</div>
			<div id="dodawanie" class="buttons">+</div>
			<div id="7" class="buttons">7</div>
			<div id="8" class="buttons">8</div>
			<div id="9" class="buttons">9</div>
			<div id="odejmowanie" class="buttons">-</div>
			<div id="4" class="buttons">4</div>
			<div id="5" class="buttons">5</div>
			<div id="6" class="buttons">6</div>
			<div id="mnozenie" class="buttons">x</div>
			<div id="1" class="buttons">1</div>
			<div id="2" class="buttons">2</div>
			<div id="3" class="buttons">3</div>
			<div id="dzielenie" class="buttons">/</div>
			<div id="zero" class="buttons">0</div>
			<div id="dot" class="buttons">.</div>
			<div id="rowna_sie" class="buttons">=</div>
		</div>
	</main>
</body>
<script src="js/js.js"></script>

</html>
