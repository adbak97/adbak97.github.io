<html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <style>
		#container {
			width: 490px;
			height: 608px;
			background-color: green;
			position: absolute;
		}

		.square {
			background-color: orange;
			width: 100px;
			height: 100px;
			position: absolute;
		}

		.kolo {
			background-color: blue;
			width: 50px;
			height: 50px;
			border-radius: 50px;
			position: absolute;
			left: 50px;
			top: 50px;
		}

		.square:nth-child(2n+2) {
			right: 0;
		}

		#square-3, #square-4 {
			bottom: 0;
		}

		#kolo-2, #kolo-4,.square:nth-child(3) {
			left: 0;
		}

		#kolo-3, #kolo-4 {
			top: 0;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="square-1" class="square">
			<div id="kolo-1" class="kolo"></div>
		</div>
		<div id="square-2" class="square">
			<div id="kolo-2" class="kolo"></div>
		</div>
		<div id="square-3" class="square">
			<div id="kolo-3" class="kolo"></div>
		</div>
		<div id="square-4" class="square">
			<div id="kolo-4" class="kolo"></div>
		</div>
	</div>
</body>

</html>
