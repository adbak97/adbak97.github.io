<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<style rel="stylesheet">
		h1 {
			color: darkblue;
		}
		h2 {
			color: skyblue;
			font-style: italic;
		}
		#section1 {
			
			height: 150px;
			padding-left: 100px;
		}
		#name {
			margin-top: 20px;
		}
		#telephone {
			margin-top: 20px;
		}
		#mail {
			margin-top: 20px;
		}
		#section2 {
			margin-top: 10px;
			position: relative;
			height: 50px;
		}
		#books {
			float: left;
			
			
		}
		#quantity {
            
            margin-left: 5px;
			float: left;
			
		}
		.margin {
			margin-top: 5px;
		}
		#datalist {
            margin-left: 50px;
			width: 400px;
            top: 0;
            
		}

        #number{
            width: 200px;
            
        }

	</style>


	<main>
		<form action="https://formspree.io/adbak97@o2.pl" autocomplete="on" method="POST">
			<h1>A Simple Form</h1>
			<h2>Form Fundamentals</h2>
			<fieldset>
                <legend>Customer Info</legend>
            <div id="section1">

				<div id="name">Name: <input type="text" autofocus placeholder="Enter your name" required></div>
				<div id="telephone">Telephone: <input type="text" pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}" required> </div>
				<div id="mail">Email address:<input type="email" required placeholder="Enter your email adress" multiple> </div>

			</div></fieldset>
            <fieldset>
                <legend>Books</legend>
			<div id="section2">

				<div id="books">
				<input list="ksiazki" id="datalist">
                <datalist id="ksiazki">
				<option value="Javascript">
			    <option value="CSS">
				<option value="HTML5">
				<option value="JQUERY">
				<option value="PHP">
                    </datalist>
				</div>
				<div id="quantity">Quantity (Maximium 5):<input type="number" min="0" max="5" id="number" > </div>


			</div></fieldset>
			<div class="div"><input class="margin" type="submit" value="Submit"> </div>


		</form>
	</main>
</body>

</html>
